<h1>Register Form</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input placeholder="id" formControlName="id" required ><br><br>
    <div *ngIf="registerForm.controls.id.errors?.required">Id is required</div><br><br>
    <input placeholder="name" formControlName="name" required><br><br>
    <div *ngIf="registerForm.controls.name.errors?.required">name is required</div><br><br>
    <div *ngIf="registerForm.controls.name.errors?.pattern">name pattern is not correct</div><br><br>

    <input placeholder="mobile" formControlName="mobile" required ><br><br>
    <div *ngIf="registerForm.controls.mobile.errors?.required">mobile is required</div><br><br>
    <div *ngIf="registerForm.controls.mobile.errors?.pattern">enter the number in correct format </div><br><br>

    <input placeholder="email" formControlName="email" required><br><br>
    <div *ngIf="registerForm.controls.email.errors?.required">email is required</div><br><br>
    <div *ngIf="registerForm.controls.email.errors?.email">enter the email in correct format</div><br><br>

    <input placeholder="password" formControlName="password" required><br><br>
    <div *ngIf="registerForm.controls.password.errors?.required">password is required</div><br><br>
    <div *ngIf="registerForm.controls.password.errors?.pattern">enter the password in correct format</div><br><br>

    <button type="submit"> Register </button>
</form>
